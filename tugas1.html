<!DOCTYPE html>
<html>
    <head>
        <title>Form HTML Tugas 1</title>
    </head>
    <body>
        <h1>Form HTML</h1>
        <form>
            Name    :<input type="text" name="nama">
        <br><br>
            Gender  : <input type="radio" name="jenis_kelamin" value="L">Laki-laki <input type="radio" name="jenis_kelamin" value="P">Woman
            <br><br>
            Address : <input type="text" name="alamat">
            <br><br>
            Country :
            <select name="negara">
                <option value="ina">Indonesia</option>
                <option value="eng">England</option>
                <option value="aus">Australia</option>
            </select>
            <br><br>
            Email : <input type="email" name="email" id="email">
            <br><br>
            Photo :<input type="file" name="upload" value="" width="200" />
            <br><br>
            Comment :
            <textarea name="deskripsi" cols="45" rows="5" align="center"></textarea>
            <input type="submit" name="submit" value="Submit">

        </form>
    </body>
</html>
